<body onload="read()"> 
        <nav class="navbar navbar-light  justify-content-between "style="background-color: #29B6AA;">

                <a class="navbar-brand" href="index.html">Altas</a>

    <div class="container p-3 my-3">
        <div class="row">

            <div class="col-md-4">
                <h3 style="text-align:center">Alta de Productos</h3>

                <form action="#">
                    <div class="form-group ">
                        <label for="Input1">Codigo</label>
                        <input type="text " class="form-control " id="Input1" placeholder="Codigo del producto">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Nombre de Producto</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Nombre">
                    </div>
                    <div class="form-group ">
                        <label for="Input3">Categoria</label>
                        <select class="form-control " id="Input3">
                            <option value="selecciona">selecciona</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Dulces">Dulces</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Input4">Descripcion</label>
                        <input type="text" class="form-control" id="Input4" placeholder="Descripcion">
                    </div>
                    <div class="form-group">
                        <label for="Input5">Imagen</label>
                        <input type="file" class="inputFile" id="Input5" onchange="getFile(event)" accept="image/png,image/jpeg">
                    </div>
                    <button type="submit " class="btn btn-primary" onclick="createR()">Enviar</button>
                    <button type="reset " class="btn btn-secondary" onclick="resetFields()">Limpiar</button>
                </form>



            </div>
            <div class="col-md-8">
                <h3 style="text-align:center">Productos</h3>

                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Codigo </th>
                        <th scope="col">Nombre de Producto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Imagen</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id='Table1'>


                    </tbody>
                  </table>
                
            </div>

        </div>
    </div>

</body>
